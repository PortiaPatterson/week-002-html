<html>

<head>
<!-- This is from bootstrap to help you create great CSS 
styled documents-->
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Portia's My To Do Application</title>
    <!-- This is how you link to a SEPARATE STYLE SHEET 
        that formats your page -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <style>
        /* If you don't use a separate style sheet file 
        you can set your styles in the main head tag here
        h1 {
            color: green;
            font-family: 'Courier New', Courier, monospace;
        } */
     /* This resizes your images depending on screen size */
        img{
            width:100%;
        }
    </style>
</head>

<body>
    <!-- The code below uses a grid-like design; it's based on Bootstrap & uses Containers, Rows & Columns-->
    <!-- We put in col sizes to determine how the page views depending on size -->

    <!-- DIVs are BLOCK LEVEL ELEMENTS, they are POSITIONAL ELEMENTS that help to place stuff they are 
        used in place of things like tables as they are easier to differentiate between devices 
        they can also help determine how content will look etc -->

    <!-- <This is how you can individually style a heading if 
        you want it different to the overall style definition 
        h1 style="color: red; font-family: 'Courier New', Courier, monospace;">My ToDo Application</h1> -->
    
    <div id = "div1">
      <div class="container">
            <div class="row div2">
              <div class="col-sm-12">
                <h1><b>My To Do Application</b></h1>
              </div>
            </div>
            <div class="row div2">
              <div class="col-sm-12">
                <h3>Please Enter a Task</h3>
                  <form>
                   <input type="text" name="Task input box" value="">
                   <input type="submit" value="ADD">
                  </form>
              </div>
            </div>
            <div class="row div2">
              <div class="col-sm-12">
                <h4>THINGS TO DO: 2</h4>
              </div>
            </div>
            <div class="row div2">
              <div class="col-sm-12">
                <p><b>A FIRST TASK</b>
                  <input type="submit" value="DONE">
                  <input type="submit" value="DELETE">
                </p>
                <p><b>A SECOND TASK</b>
                  <input type="submit" value="DONE">
                  <input type="submit" value="DELETE">
                </p> 
      </div>
    </div>
    
</body>

</html>
